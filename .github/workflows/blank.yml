name: .NET

on:
  push:
  pull_request:
    branches: [ lab5 ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '8.0' # The .NET SDK version to use

jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies for main project
      run: dotnet restore WebApplication2.sln

    - name: Install dependencies for test project
      run: dotnet restore WebApplication2.sln
      
    - name: Build
      run: dotnet build WebApplication2.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test WebApplication2.sln --no-restore --verbosity normal
